<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CA par minute</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, Arial, sans-serif; margin: 24px; }
    #wrap { max-width: 900px; margin: 0 auto; }
    h1 { margin-bottom: 8px; }
    .meta { color:#666; margin-bottom:16px; }
  </style>
</head>
<body>
  <div id="wrap">
    <h1>Chiffre d'affaires par minute</h1>
    <div class="meta">Source: vue <code>public.revenue_per_minute</code> (PostgreSQL)</div>
    <canvas id="chart" height="100"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: { labels: [], datasets: [{ label: 'CA (€/min)', data: [], tension: 0.2, fill: false }] },
      options: {
        animation: false,
        scales: {
          x: { title: { display: true, text: 'Minute' } },
          y: { title: { display: true, text: '€' }, beginAtZero: true }
        },
        plugins: { legend: { display: true } }
      }
    });

    async function refresh() {
      const res = await fetch('/api/revenue');
      const data = await res.json();
      const labels = data.map(r =>
        new Date(r.window_start).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
      );
      const values = data.map(r => Number(r.total_revenue || 0));
      chart.data.labels = labels;
      chart.data.datasets[0].data = values;
      chart.update();
    }

    refresh();
    setInterval(refresh, 5000); // refresh toutes les 5s
  </script>
</body>
</html>
